			"属性名5":属性值
		}
		
		注意：
			属性值的数据类型，那就随意了。可能时布尔类型，可能是字符串，可能是数组....
	 */
	/*var user={
		"usercode":111,

	var user={
		"usercode":111,
		"username":"zhangsan",
		"sex":true,
		"age":20,
		"aihaos":["抽烟","喝酒","烫头"],
		"addr":{
			"city":"武汉",
			"street":"武汉洪山区",
			"zipcode":"123214"
		}
	}
	
	
	
	//访问json对象的属性
	//第一种方式
	console.log(user.usercode)
	console.log(user.username)
	console.log(user.sex?"男":"女")
	console.log(user.age)
	
	for (var i = 0; i < user.aihaos.length; i++) {
		console.log(user.aihaos[i])
	}
	
	//访问这个用户是那个街道的？
	console.log(user.addr.street)
	
	//第二种方式
	console.log(user["usercode"])
	console.log(user["username"])
	console.log(user["sex"]?"男":"女")
	console.log(user["age"])
</script>
