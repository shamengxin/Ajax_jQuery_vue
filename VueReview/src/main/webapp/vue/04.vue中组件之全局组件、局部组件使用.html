<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>vue回顾</title>
</head>
<body>
	<div id="app">
		<h1>{{msg}}</h1>
		
		<!--登录-->
		<login></login>
		<!--注册-->
		<register></register>
		<!--用户添加-->
		<add></add>
	</div>
</body>
</html>
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script>
	
	//1.定义一个全局组件 参数1：组件名称  参数2：组件的配置对象
	Vue.component('login',{
		template:`<div><h2>用户登录</h2></div>`
	});
	Vue.component('register',{
		template: `<div><h2>用户注册</h2></div>`
	})
	
	const app = new Vue({
		el:"#app",
		data:{
			msg:"组件"
		},
		methods:{},
		computed:{},
		components:{//注册局部组件
			add:{
				template:`<div><h2>用户添加</h2></div>`
			}
			
		}
	})
</script>
