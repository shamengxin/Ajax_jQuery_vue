<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>vue补充</title>
</head>
<body>

<div id="app">
	<h1>{{msg}}</h1>
	
	<a href="#/login">用户登录</a>
	<a href="#/reg">用户注册</a>
	
	<!--显示路由组件标签-->
	<router-view></router-view>

</div>

</body>
</html>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
	
	//登录组件
	const login = {
		template: `<div><h3>用户登录</h3></div>`
	};
	//注册组件
	const reg = {
		template: `<div><h3>用户注册</h3></div>`
	};
	
	//404组件
	const notFound={
		template:`<div><h3>404 Not Found!</h3></div>`
	}
	
	//创建路由规则对象
	const router = new VueRouter({
		routes: [//配置路由规则  //redirect:路由重定向
			{path:'/',redirect:'/login'},
			{path: '/login', component: login},
			{path: '/reg', component: reg},
			{path: '*',component: notFound},//这个路由一定要放在路由规则的最后面
		]
	});
	
	const app = new Vue({
		el: "#app",
		data: {
			msg: "路由router",
		},
		methods: {},
		router,
	})
</script>
