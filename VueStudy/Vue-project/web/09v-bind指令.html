<!--
	v-bind指令：为元素绑定属性
	完整的写法是v-bind:属性名
	可以简写成 :属性名
-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>v-bind指令.html</title>
	<style>
		.active{
			border: 1px solid red;
		}
	</style>
</head>
<body>
<div id="app">
	<img v-bind:src="imgSrc"><br>
	<img :src="imgSrc" :title="imgTitle":class="isActive?'active':''" @click="test"><br>
	<img :src="imgSrc" :title="imgTitle":class="{active:isActive}" @click="test"><br>
</div>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			imgSrc:"https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png",
			imgTitle:"傻萌新",
			isActive:false
		},
		methods:{
			test:function (){
				this.isActive=!this.isActive;
			}
		}
	});
</script>

</body>
</html>
