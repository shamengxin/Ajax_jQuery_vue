<!--
	v-on指令：为元素绑定事件
	v-on:可以省略使用”@“代替
-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>v-on指令.html</title>
</head>
<body>
<div id="app">
	<input type="button" value="v-on指令" v-on:click="dosome(666)"/>
	<input type="button" value="v-on简写" @click="dosome(666)"/>
	<input type="button" value="双击事件" @dblclick="dosome(666)"/>
	<h2 @click="changeTest">{{message}}</h2>
</div>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			message:"hello world!!!"
		},
		methods:{
			dosome:function (t1){
				alert("dosome"+t1)
				
			},
			changeTest:function (){
				this.message+="呃呃呃"
			}
		}
		
	});
</script>

</body>
</html>
