<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Vue基础</title>
</head>
<body>

<script type="text/javascript" src="js/vue.js"></script>

<div id="app">{{ message }}</div>

<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			message:"hello world!!!"
		}
	});
</script>

</body>
</html>
